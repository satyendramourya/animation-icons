<svg class="close-button" width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-labelledby="close-button-title">
    <title id="close-button-title">Animated Close Button</title>
    <style>
        .close-button {
            cursor: pointer;
            transition: transform 0.3s ease-out;
        }
        .close-button:hover {
            transform: scale(1.1);
        }
        .close-button__line {
            transition: transform 0.3s ease-out;
        }
        .close-button:hover .close-button__line:first-child {
            transform: rotate(45deg) scale(1.1);
        }
        .close-button:hover .close-button__line:last-child {
            transform: rotate(-45deg) scale(1.1);
        }
    </style>
    <path class="close-button__line" d="M18 6L6 18" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path class="close-button__line" d="M6 6L18 18" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>