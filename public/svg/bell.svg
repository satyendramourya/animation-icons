<svg class="bell" width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-labelledby="bell-title">
    <title id="bell-title">Animated Bell</title>
    <style>
        .bell {
            cursor: pointer;
            transition: transform 0.3s ease-out;
        }
        .bell:hover {
            transform: scale(1.1);
        }
        .bell__body {
            transform-origin: 50% 0;
            transition: transform 0.3s ease-out;
        }
        .bell:hover .bell__body {
            transform: rotate(15deg);
        }
        .bell__clapper {
            transition: transform 0.3s ease-out;
        }
        .bell:hover .bell__clapper {
            transform: translateY(1px);
        }
    </style>
    <path class="bell__body" d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z" fill="#000000"/>
    <circle class="bell__clapper" cx="12" cy="16" r="1" fill="#000000"/>
</svg>
