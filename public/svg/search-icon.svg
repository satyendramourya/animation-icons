<svg class="search-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-labelledby="search-icon-title">
    <title id="search-icon-title">Animated Search Icon</title>
    <style>
        .search-icon {
            cursor: pointer;
            transition: transform 0.3s ease-out;
        }
        .search-icon:hover {
            transform: scale(1.1);
        }
        .search-icon__glass {
            transition: transform 0.3s ease-out;
        }
        .search-icon:hover .search-icon__glass {
            transform: translate(1px, 1px);
        }
        .search-icon__handle {
            transition: transform 0.3s ease-out;
        }
        .search-icon:hover .search-icon__handle {
            transform: scaleX(0.9) rotate(15deg);
        }
    </style>
    <circle class="search-icon__glass" cx="11" cy="11" r="7" stroke="#000000" stroke-width="2" fill="none"/>
    <path class="search-icon__handle" d="M20 20L16 16" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
</svg>
