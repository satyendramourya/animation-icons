<svg class="play-button" width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-labelledby="play-button-title">
    <title id="play-button-title">Animated Play Button</title>
    <style>
        .play-button {
            cursor: pointer;
            transition: transform 0.3s ease-out;
        }
        .play-button:hover {
            transform: scale(1.1);
        }
        .play-button__triangle {
            transition: transform 0.3s ease-out;
        }
        .play-button:hover .play-button__triangle {
            transform: translateX(2px);
        }
    </style>
    <circle cx="12" cy="12" r="10" stroke="#000000" stroke-width="2" fill="none"/>
    <path class="play-button__triangle" d="M10 8l6 4-6 4V8z" fill="#000000"/>
</svg>
