<svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="clock-icon">
  <style>
    .clock-icon:hover .left-bell {
      animation: moveLeftBell 0.5s ease-in-out forwards;
    }
    .clock-icon:hover .right-bell {
      animation: moveRightBell 0.5s ease-in-out forwards;
    }
    .clock-icon:hover .hands {
      animation: rotateHands 2s linear infinite;
    }
    @keyframes moveLeftBell {
      to {
        transform: translate(-1px, -1px);
      }
    }
    @keyframes moveRightBell {
      to {
        transform: translate(1px, -1px);
      }
    }
    @keyframes rotateHands {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    .hands {
      transform-origin: 12px 12px;
    }
  </style>
  <circle cx="12" cy="12" r="7" stroke="#33363F" stroke-width="2"/>
  <path class='left-bell' d="M5.96472 3.1363C5.2865 3.31803 4.66807 3.67508 4.17157 4.17157C3.67508 4.66807 3.31803 5.2865 3.1363 5.96472" stroke="#33363F" stroke-width="2" stroke-linecap="round"/>
  <path class='right-bell' d="M18.0353 3.1363C18.7135 3.31803 19.3319 3.67508 19.8284 4.17157C20.3249 4.66807 20.682 5.2865 20.8637 5.96472" stroke="#33363F" stroke-width="2" stroke-linecap="round"/>
  <path class='hands' d="M12 8V11.75C12 11.8881 12.1119 12 12.25 12H15" stroke="#33363F" stroke-width="2" stroke-linecap="round"/>
</svg>
