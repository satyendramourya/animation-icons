<svg class="checkmark" width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-labelledby="checkmark-title">
    <title id="checkmark-title">Animated Checkmark</title>
    <style>
        .checkmark {
            cursor: pointer;
            transition: transform 0.3s ease-out;
        }
        .checkmark:hover {
            transform: scale(1.1);
        }
        .checkmark__tick {
            stroke-dasharray: 20;
            stroke-dashoffset: 20;
            transition: stroke-dashoffset 0.3s ease-out;
        }
        .checkmark:hover .checkmark__tick {
            stroke-dashoffset: 0;
        }
    </style>
    <circle cx="12" cy="12" r="10" stroke="#000000" stroke-width="2" fill="none"/>
    <path class="checkmark__tick" d="M8 12l3 3 5-5" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
